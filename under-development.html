<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Dalam Pengembangan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            font-family: 'Poppins', sans-serif;
        }
        .container {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 2.8rem;
            color: #003366;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.3rem;
            color: #343a40;
            margin-top: 15px;
        }
        .btn-custom {
            background-color: #003366;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        .btn-custom:hover {
            background-color: #001a33;
            transform: scale(1.05);
        }
        .icon {
            font-size: 4rem;
            color: #003366;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš§</div>
        <h1>Halaman Dalam Pengembangan</h1>
        <p>Kami sedang bekerja keras untuk menyelesaikan halaman ini.<br>Silakan kembali lagi nanti untuk melihat hasilnya!</p>
        <a href="index.html" class="btn btn-custom mt-3">Kembali ke Beranda</a>
    </div>
</body>
</html>
