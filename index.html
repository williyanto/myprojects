<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPROjects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card {
            transition: transform 0.3s ease-in-out;
            border-radius: 15px;
            overflow: hidden;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-body {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Williyanto Adi Projects</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="bbm.html">BBM</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Projects2</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Projects3</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Projects4</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Projects5</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row" id="projects-container">
            <!-- Project cards will be inserted here dynamically -->
        </div>
    </div>
    <script>
        const projects = [
            { name: "Awesome Calculator", description: "A simple yet powerful calculator web app.", link: "https://youtube.com" },
            { name: "Task Manager", description: "A lightweight task management tool.", link: "https://web.facebook.com/williyanto.adii" },
            { name: "Weather App", description: "A real-time weather forecasting web application.", link: "https://www.instagram.com/williyanto.adi/" },
            { name: "Portfolio Website", description: "A sleek and modern portfolio website template.", link: "https://github.com/user/portfolio-website" },
            { name: "Expense Tracker", description: "A simple expense tracking application.", link: "https://github.com/user/expense-tracker" },
            { name: "Notes App", description: "A minimalistic notes-taking web application.", link: "https://github.com/user/notes-app" }
        ];

        const container = document.getElementById("projects-container");
        
        projects.forEach(project => {
            const card = document.createElement("div");
            card.className = "col-md-4 mb-4";
            card.innerHTML = `
                <div class="card shadow-lg h-100">
                    <div class="card-body">
                        <h5 class="card-title">${project.name}</h5>
                        <p class="card-text">${project.description}</p>
                        <a href="${project.link}" class="btn btn-primary" target="_blank">View on GitHub</a>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
