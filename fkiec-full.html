<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Converter Faktor Koreksi Suhu IEC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7fafc;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            font-weight: 400;
        }
        .container-center {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-card {
            width: 100%;
            max-width: 370px;
            border-radius: 16px;
            box-shadow: 0 4px 16px #cfe2ff36;
            padding: 2rem 1.3rem 1.3rem 1.3rem;
            background: #fff;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 510px;
        }
        .main-title {
            font-size: 1.18rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            color: #0560fa;
            margin-bottom: 18px;
            text-align: center;
        }
        .main-title span {
            font-weight: 400;
        }
        .material-group {
            display: flex;
            gap: 8px;
            margin-bottom: 1.2rem;
        }
        .btn-material {
            flex: 1 1 0;
            border: 1.2px solid #e0e7ef;
            font-weight: 400;
            border-radius: 10px;
            font-size: 0.98rem;
            padding: 0.7rem 0.2rem;
            transition: background .17s, color .17s, border .14s;
        }
        #cuBtn {
            background: #e3f4fc;
            color: #0ea5e9;
            border-color: #bae6fd;
        }
        #cuBtn.active, #cuBtn:focus {
            background: #0ea5e9;
            color: #fff;
            border-color: #0ea5e9;
        }
        #cuBtn:not(.active):hover {
            background: #bae6fd;
            color: #0ea5e9;
        }

        #alBtn {
            background: #f3f4f6;
            color: #64748b;
            border-color: #d1d5db;
        }
        #alBtn.active, #alBtn:focus {
            background: #64748b;
            color: #fff;
            border-color: #64748b;
        }
        #alBtn:not(.active):hover {
            background: #d1d5db;
            color: #64748b;
        }

        #tcuBtn {
            background: #fef9c3;
            color: #ca8a04;
            border-color: #fde68a;
        }
        #tcuBtn.active, #tcuBtn:focus {
            background: #ca8a04;
            color: #fff;
            border-color: #ca8a04;
        }
        #tcuBtn:not(.active):hover {
            background: #fde68a;
            color: #ca8a04;
        }

        #iecBtn {
            background: #f0fdf4;
            color: #22c55e;
            border-color: #bbf7d0;
        }
        #iecBtn.active, #iecBtn:focus {
            background: #22c55e;
            color: #fff;
            border-color: #22c55e;
        }
        #iecBtn:not(.active):hover {
            background: #bbf7d0;
            color: #22c55e;
        }

        /* DARK MODE STYLES */
        body.dark-mode {
            background: #121826;
        }
        .dark-mode .main-card {
            background: #232e42;
            box-shadow: 0 4px 16px #0000004d;
        }
        .dark-mode .main-title {
            color: #60a5fa;
        }
        .dark-mode label,
        .dark-mode .footer {
            color: #b8c1d6 !important;
        }
        .dark-mode .btn-material {
            border-color: #374151 !important;
        }
        .dark-mode #cuBtn {
            background: #0a3242;
            color: #3fd8fc;
            border-color: #0ea5e9;
        }
        .dark-mode #cuBtn.active, .dark-mode #cuBtn:focus {
            background: #0ea5e9;
            color: #fff;
            border-color: #0ea5e9;
        }
        .dark-mode #alBtn {
            background: #1e293b;
            color: #cbd5e1;
            border-color: #64748b;
        }
        .dark-mode #alBtn.active, .dark-mode #alBtn:focus {
            background: #64748b;
            color: #fff;
            border-color: #64748b;
        }
        .dark-mode #tcuBtn {
            background: #624a09;
            color: #fde68a;
            border-color: #fde68a;
        }
        .dark-mode #tcuBtn.active, .dark-mode #tcuBtn:focus {
            background: #ca8a04;
            color: #fff;
            border-color: #ca8a04;
        }
        .dark-mode #iecBtn {
            background: #052e16;
            color: #86efac;
            border-color: #22c55e;
        }
        .dark-mode #iecBtn.active, .dark-mode #iecBtn:focus {
            background: #22c55e;
            color: #fff;
            border-color: #22c55e;
        }
        .dark-mode .select-suhu {
            background: #232e42;
            color: #fff;
            border-color: #374151;
        }
        .dark-mode .result-panel {
            background: #0b1625;
            border-color: #374151;
            color: #60a5fa;
        }
        .dark-mode .info-panel {
            color: #b8c1d6;
        }
        .dark-mode .footer {
            color: #374151 !important;
        }
        /* END DARK MODE STYLES */

        label {
            font-size: 0.98rem;
            margin-bottom: 0.35rem;
            font-weight: 400;
        }
        .select-suhu {
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 400;
        }
        .result-panel {
            background: #f4faff;
            border-radius: 8px;
            border: 1px solid #e3eaf5;
            font-size: 1.28rem;
            font-weight: 700;
            color: #0560fa;
            text-align: center;
            padding: 0.81rem;
            margin-top: 0.8rem;
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.85s cubic-bezier(.4,0,.2,1), transform 0.95s cubic-bezier(.4,0,.2,1);
            will-change: opacity, transform;
        }
        .result-panel.fade {
            opacity: 0;
            transform: scale(1.1);
        }
        .info-panel {
            font-size: 0.94rem;
            color: #7a869a;
            margin-top: 0.5rem;
            text-align: center;
            font-weight: 400;
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.85s, transform 0.95s;
        }
        .info-panel.fade {
            opacity: 0;
            transform: translateY(10px);
        }
        .footer {
            margin-top: auto;
            color: #b5c2d3;
            font-size: 0.93rem;
            font-weight: 400;
            text-align: center;
            width: 100%;
        }
        .darkmode-btn-container {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            margin-top: 22px;
        }
        .btn-darkmode-toggle {
            width: 32px;
            height: 32px;
            background: #f1f5f9;
            color: #334155;
            border: none;
            border-radius: 50%;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 2px 8px #0001;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, color 0.2s;
            z-index: 2;
        }
        .btn-darkmode-toggle:hover {
            background: #dbeafe;
            color: #1e293b;
        }
        body.dark-mode .btn-darkmode-toggle {
            background: #232e42;
            color: #facc15;
        }
        body.dark-mode .btn-darkmode-toggle:hover {
            background: #1e293b;
            color: #fffde4;
        }
    </style>
</head>

        let selectedMaterial = 'CU';
        let selectedTemp = "21.0";
        const materialButtons = document.querySelectorAll('.btn-material');
        const faktorPanel = document.getElementById('faktorKoreksi');
        const materialInfo = document.getElementById('materialInfo');
        const tempSelect = document.getElementById('temperature');

        // Durasi fade harus sinkron dengan CSS transition di atas
        const fadeDuration = 900; // ms

        function setFade(el, fade = true) {
            if(fade) el.classList.add('fade');
            else el.classList.remove('fade');
        }

        function animateResult(newFaktor, newInfo) {
            setFade(faktorPanel, true);
            setFade(materialInfo, true);
            setTimeout(() => {
                faktorPanel.textContent = newFaktor;
                materialInfo.textContent = newInfo;
                setFade(faktorPanel, false);
                setFade(materialInfo, false);
            }, fadeDuration / 2); // untuk efek lebih halus
        }

        function updateTempOptions(material, keepCurrent) {
            const opts = tempOptions[material];
            const current = keepCurrent ? tempSelect.value : null;
            tempSelect.innerHTML = "";
            opts.forEach((o, i) => {
                const option = document.createElement('option');
                option.value = o.value;
                option.textContent = o.label;
                if((keepCurrent && o.value === current) || (!keepCurrent && i === 0)) {
                    option.selected = true;
                }
                tempSelect.appendChild(option);
            });
            selectedTemp = tempSelect.value;
        }

        function updateResult() {
            if(selectedMaterial && selectedTemp) {
                const faktor = koreksiMap[selectedMaterial][selectedTemp] || "â€”";
                let matName = '';
                if(selectedMaterial === "CU") matName = "Copper (Tembaga)";
                else if(selectedMaterial === "AL") matName = "Aluminium";
                else if(selectedMaterial === "TCU") matName = "Tinned Copper (Tembaga Berlapis Timah)";
                else if(selectedMaterial === "IEC") matName = "IEC Standard";
                const info = `Material: ${matName}, Suhu: ${selectedTemp}Â°C`;
                animateResult(faktor, info);
            } else {
                animateResult("â€”", "");
            }
        }

        materialButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                materialButtons.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                if(this.id === 'cuBtn') selectedMaterial = 'CU';
                if(this.id === 'alBtn') selectedMaterial = 'AL';
                if(this.id === 'tcuBtn') selectedMaterial = 'TCU';
                if(this.id === 'iecBtn') selectedMaterial = 'IEC';
                // Update temp options based on material
                updateTempOptions(selectedMaterial, false);
                updateResult();
            });
        });

        tempSelect.addEventListener('change', function() {
            selectedTemp = this.value;
            updateResult();
        });

        // DARK MODE TOGGLE
        const darkBtn = document.getElementById('darkModeToggle');
        function setDarkMode(state) {
            if(state) {
                document.body.classList.add('dark-mode');
                darkBtn.innerHTML = "ðŸŒž";
                localStorage.setItem('iec_darkmode', "1");
            } else {
                document.body.classList.remove('dark-mode');
                darkBtn.innerHTML = "ðŸŒ™";
                localStorage.setItem('iec_darkmode', "0");
            }
        }
        darkBtn.addEventListener('click', function() {
            setDarkMode(!document.body.classList.contains('dark-mode'));
        });

        // Initial load
        window.addEventListener('DOMContentLoaded', function() {
            let useDark = localStorage.getItem('iec_darkmode');
            if(useDark === "1" || (useDark === null && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                setDarkMode(true);
            } else {
                setDarkMode(false);
            }
            document.getElementById('cuBtn').classList.add('active');
            selectedMaterial = 'CU';
            updateTempOptions(selectedMaterial, false);
            updateResult();
        });
    </script>
